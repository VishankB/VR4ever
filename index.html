<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranu ğŸ’– My Valentine</title>

<style>
   body {
       margin: 0;
       height: 100vh;
       font-family: 'Segoe UI', sans-serif;

       /* ğŸŒ¸ Pink gradient + teddy pattern only */
       background:
           linear-gradient(rgba(255,117,140,0.85), rgba(255,126,179,0.85)),
           url("assets/teddy.png");
       background-size: cover, 120px;
       background-repeat: no-repeat, repeat;
       background-position: center, center;

       display: flex;
       justify-content: center;
       align-items: center;
       overflow: hidden;
   }

   /* ğŸ”’ Disable text selection */
   * {
       -webkit-user-select: none;
       -ms-user-select: none;
       user-select: none;
   }

   .card {
       background: white;
       padding: 30px 20px;
       width: 90%;
       max-width: 360px;
       border-radius: 25px;
       text-align: center;
       box-shadow: 0 10px 30px rgba(0,0,0,0.3);
       z-index: 10;
   }

   h1 {
       color: #e6005c;
       font-size: 26px;
       margin-bottom: 5px;
   }

   h2 {
       color: #ff3366;
       font-size: 20px;
       margin-bottom: 10px;
   }

   p {
       color: #ff4d6d;
       font-size: 18px;
       margin-bottom: 20px;
   }

   button {
       padding: 14px 30px;
       font-size: 18px;
       border: none;
       border-radius: 30px;
       margin: 10px;
       width: 70%;
       cursor: pointer;
   }

   #yesBtn,
   #noBtn {
       background: #ff3366;
       color: white;
   }

   #noBtn {
       position: absolute;
   }

   .heart {
       position: absolute;
       color: rgba(255,255,255,0.8);
       font-size: 22px;
       animation: float 6s linear infinite;
   }

   @keyframes float {
       from {
           transform: translateY(100vh) scale(0.5);
           opacity: 1;
       }
       to {
           transform: translateY(-10vh) scale(1.4);
           opacity: 0;
       }
   }
</style>
</head>
<body>

<audio id="music" loop>
   <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
   <h1>Ranu ğŸ’•</h1>
   <h2>Will you be my Valentine?</h2>
   <p>I love you more than words can say â¤ï¸</p>

   <button id="yesBtn">Yes ğŸ’–</button>
   <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
(function(){

   // ğŸ”’ Disable right click & dev tools
   document.addEventListener("contextmenu", e => e.preventDefault());
   document.addEventListener("keydown", e => {
       if (
           e.key === "F12" ||
           (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
           (e.ctrlKey && ["U","S"].includes(e.key))
       ) {
           e.preventDefault();
       }
   });

   const noBtn = document.getElementById("noBtn");
   const yesBtn = document.getElementById("yesBtn");
   const music = document.getElementById("music");

   document.body.addEventListener("click", () => {
       music.play().catch(() => {});
   }, { once: true });

   function moveNo() {
       noBtn.style.left =
           Math.random() * (window.innerWidth - noBtn.clientWidth) + "px";
       noBtn.style.top =
           Math.random() * (window.innerHeight - noBtn.clientHeight) + "px";
   }

   noBtn.addEventListener("mouseover", moveNo);
   noBtn.addEventListener("touchstart", moveNo);

   yesBtn.addEventListener("click", () => {
       document.body.innerHTML =
       '<div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;' +
       'background:linear-gradient(rgba(255,154,158,0.85),rgba(250,208,196,0.85)),url(assets/teddy.png);' +
       'background-size:cover,120px;background-repeat:no-repeat,repeat;background-position:center;color:white;padding:20px;">' +
       '<h1>Ranu ğŸ˜ğŸ’˜</h1>' +
       '<h2>You just made me the happiest husband â¤ï¸</h2>' +
       '<p style="font-size:20px;">I love you forever and always ğŸ’–</p>' +
       '<p style="font-size:18px;">Every day with you is my favorite love story ğŸŒ¹</p>' +
       '<p style="font-size:20px;margin-top:10px;">Happy Valentineâ€™s Day ğŸ’•</p>' +
       '</div>';
   });

   setInterval(() => {
       const h = document.createElement("div");
       h.className = "heart";
       h.innerHTML = "â¤ï¸";
       h.style.left = Math.random() * 100 + "vw";
       h.style.fontSize = (18 + Math.random() * 25) + "px";
       document.body.appendChild(h);
       setTimeout(() => h.remove(), 6000);
   }, 350);

})();
</script>

</body>
</html>
