<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranu ğŸ’– My Valentine</title>

<style>
   body {
       margin: 0;
       height: 100vh;
       font-family: 'Segoe UI', sans-serif;
       background: linear-gradient(135deg, #ff758c, #ff7eb3);
       display: flex;
       justify-content: center;
       align-items: center;
       overflow: hidden;
   }

   .card {
       background: white;
       padding: 30px 20px;
       width: 90%;
       max-width: 360px;
       border-radius: 25px;
       text-align: center;
       box-shadow: 0 10px 30px rgba(0,0,0,0.3);
       z-index: 10;
   }

   h1 {
       color: #e6005c;
       font-size: 26px;
       margin-bottom: 5px;
   }

   h2 {
       color: #ff3366;
       font-size: 20px;
       margin-bottom: 25px;
   }

   button {
       padding: 14px 30px;
       font-size: 18px;
       border: none;
       border-radius: 30px;
       margin: 10px;
       width: 70%;
   }

   #yesBtn {
       background: #ff3366;
       color: white;
   }

   #noBtn {
       background: #ddd;
       color: #666;
       position: absolute;
   }

   .heart {
       position: absolute;
       color: rgba(255,255,255,0.7);
       font-size: 22px;
       animation: float 6s linear infinite;
   }

   @keyframes float {
       from {
           transform: translateY(100vh) scale(0.5);
           opacity: 1;
       }
       to {
           transform: translateY(-10vh) scale(1.4);
           opacity: 0;
       }
   }
</style>
</head>
<body>

<audio id="music" loop>
   <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
   <h1>Ranu ğŸ’•</h1>
   <h2>Will you be my Valentine?</h2>

   <button id="yesBtn">Yes ğŸ’–</button>
   <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
   const noBtn = document.getElementById("noBtn");
   const yesBtn = document.getElementById("yesBtn");
   const music = document.getElementById("music");

   // Play music after first interaction (mobile safe)
   document.body.addEventListener("click", () => {
       music.play().catch(() => {});
   }, { once: true });

   // Move NO button on touch or hover
   function moveNo() {
       const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
       const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
       noBtn.style.left = x + "px";
       noBtn.style.top = y + "px";
   }

   noBtn.addEventListener("mouseover", moveNo);
   noBtn.addEventListener("touchstart", moveNo);

   yesBtn.addEventListener("click", () => {
       document.body.innerHTML = `
       <div style="
           height:100vh;
           display:flex;
           flex-direction:column;
           justify-content:center;
           align-items:center;
           text-align:center;
           background:linear-gradient(135deg,#ff9a9e,#fad0c4);
           color:white;
           padding:20px;
       ">
           <h1>Ranu ğŸ˜ğŸ’˜</h1>
           <h2>You just made me the happiest husband â¤ï¸</h2>
           <p style="font-size:18px;">
               Every day with you is my favorite love story ğŸŒ¹
           </p>
           <p style="font-size:20px;margin-top:10px;">
               Happy Valentineâ€™s Day ğŸ’•
           </p>
       </div>`;
   });

   // Floating hearts
   setInterval(() => {
       const heart = document.createElement("div");
       heart.className = "heart";
       heart.innerHTML = "â¤ï¸";
       heart.style.left = Math.random() * 100 + "vw";
       heart.style.fontSize = (18 + Math.random() * 25) + "px";
       document.body.appendChild(heart);
       setTimeout(() => heart.remove(), 6000);
   }, 350);
</script>

</body>
</html>
